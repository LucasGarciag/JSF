<?xml version="1.0" encoding="UTF-8" ?>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Primeira Página</title>
</h:head>
<h:body>

	<h1>Primeira pagina JSF</h1>

	<h:form>
	<!-- Abaixo estou divindo minha pagina em duas colunas, sendo uma para label e outra para input. -->
		<h:panelGrid columms="2">
			<h:outputText value="Nome" />
			<h:inputText />

			<h:outputText value="Senha" />
			<h:inputSecret value="Senha" />
			<br />
			
			<h:outputText value="checkbox" />
			<h:selectManyCheckbox>
				<f:selectItem itemLabel="Informção que aparece" itemValue="InfoDb"></f:selectItem>
				<f:selectItem itemLabel="Informção que aparece 2" ></f:selectItem>
			</h:selectManyCheckbox>
			<br />
			
			<h:outputText value="Combobox" />
			<h:selectOneMenu>
				<f:selectItem itemLabel="Informção que aparece" itemValue="InfoDb"></f:selectItem>
				<f:selectItem itemLabel="Informção que aparece 2" ></f:selectItem>
			</h:selectOneMenu>
			<br />
			
			<h:outputText value="Radio" />
			<h:selectOneRadio>
				<f:selectItem itemLabel="Informção que aparece" itemValue="InfoDb"></f:selectItem>
				<f:selectItem itemLabel="Informção que aparece 2" ></f:selectItem>
			</h:selectOneRadio>
			
			<h:inputTextarea />

			<h:commandButton value="Enviar" />

		</h:panelGrid>
	</h:form>
</h:body>
</html>
